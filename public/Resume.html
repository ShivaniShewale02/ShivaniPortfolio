<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resumes</title>
  <link rel="stylesheet" href="resume.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="resume-page">
    <h1>My Resumes</h1>
    <div class="resume-cards">
      <!-- Frontend Resume -->
      <div class="resume-card">
        <i class="fas fa-code"></i>
        <h2>Frontend Developer Resume</h2>
        <a href="resumes/frontend_resume.pdf" download class="download-btn">
          <i class="fas fa-download"></i> Download
        </a>
      </div>

      <!-- Full Stack Resume -->
      <div class="resume-card">
        <i class="fas fa-layer-group"></i>
        <h2>Full Stack Developer Resume</h2>
        <a href="resumes/fullstack_resume.pdf" download class="download-btn">
          <i class="fas fa-download"></i> Download
        </a>
      </div>

      <!-- General Resume -->
      <div class="resume-card">
        <i class="fas fa-file-alt"></i>
        <h2>General Resume</h2>
        <a href="resumes/general_resume.pdf" download class="download-btn">
          <i class="fas fa-download"></i> Download
        </a>
      </div>
    </div>
  </div>
</body>
</html>
